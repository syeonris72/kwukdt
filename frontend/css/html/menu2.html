<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            display: inline-block;
            margin: 10px;
        }
        li>a{
            position: relative;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border: 2px solid #ff9900;
            border-radius: 5px;
            background-color: #ffba52;
            background: linear-gradient(to bottom, #ffba52 0%, #ff9900 100%);
            text-shadow: -1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: -1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        a:hover{
            background: linear-gradient(to bottom, #ff9900 0%, #d68100 100%);
            border: 2px solid #d68100;
        }
        a:active{
            top: 2px;
            color: #e0b46c;
            background: linear-gradient(to bottom, #d68100 0%, #ff9900 100%);
            border: 2px solid #d68100;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">HTML5</a></li>
        <li><a href="#">CSS3</a></li>
        <li><a href="#"">BOARD</a></li>
        <li><a href="#">PROFILE</a></li>
    </ul>
</body>
</html>
