<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            transition: all 1s ease 0s ;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: green;
            transform: rotate(180deg);
        }
        .timing_fun>div{
            float: left;
            width: 100px;
            height: 50px;
            color: white;
            background-color: #006AFF;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            margin: 5px 10px;
        }
        div.ease{
            transition: height 3s ease 0s;
        }
        div.linear{
            transition: height 3s linear 0s;
        }
        div.ease-in{
            transition: height 3s ease-in 0s;
        }
        div.ease-out{
            transition: height 3s ease-out 0s;
        }
        div.ease-in-out{
            transition: height 3s ease-in-out 0s;
        }
        .timing_fun:hover>div{
            height: 400px;
        }
        .red{
            width: 100px;
            height: 50px;
            background-color: red;
            margin: 100px;
            transition: all 500ms cubic-bezier(0.250, 0.250, 0.000, 1.650);
            transition-timing-function: cubic-bezier(0.250, 0.250, 0.000, 1.650);
        }
        .red:hover{width: 500px;}
        .blue{
            width: 100px;
            height: 50px;
            background-color: blue;
            margin: 100px;
            transform: translate(0);
            transition-timing-function: cubic-bezier(1.000, -0.600, 0.000, 1.650);
        }
        .blue:hover{
            transform: translate(500px)
        }
        .green{
            width: 100px;
            height: 50px;
            background-color: green;
            margin: 100px;
            transition: opacity 1s linear 0s;
        }
        .green:hover{
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
    <div class="timing_fun">
        <div class="ease">ease</div>
        <div class="linear">linear</div>
        <div class="ease-in">ease-in</div>
        <div class="ease-out">ease-out</div>
        <div class="ease-in-out">ease-in-out</div>
    </div>
</body>
</html>
