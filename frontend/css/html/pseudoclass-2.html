<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        li{
            float: left;
            margin-right: 30px;
            list-style: none;
            font-size: 48px;
        }
        dl{
            clear: both;
            font-size: 50px;
        }
        li:nth-child(odd){
            color: red;
        }
        li:nth-child(even){
            color: blue;
        }
        li:nth-child(3n){
            color: yellow;
        }
        li:nth-last-child(3){
            color: black;
        }
        li:empty{
            border: 1px solid red;
            padding: 40px
        }
        dl, dt, dd{
            margin: 0;
        }
        dl:first-of-type{
            background-color: rgb(156, 156, 156);
        }
        dl:last-of-type{
            background-color: rgb(0, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li></li>
        <li>9</li>
    </ul>
    <dl>
        <dt>dt</dt>
        <dd>dd</dd>
    </dl>
    <dl>
        <dt>dt</dt>
        <dd>dd</dd>
    </dl>
    <dl>
        <dt>dt</dt>
        <dd>dd</dd>
    </dl>
    <dl>
        <dt>dt</dt>
        <dd>dd</dd>
    </dl>
</body>
</html>
