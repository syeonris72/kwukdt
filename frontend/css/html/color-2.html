<body>
    <h1>하위 선택자</h1>
    <p>1. 하위 선택자에 대해서 알아봅시다.</p>
    <div class="parent">
        <p>2. 선택자와 선택자는 서로 조합하여 사용할 수 있습니다.</p>
        <div class="child">
            <p>3. 이때 하위 선택자 방식을 이용할 경우 
                특정 선택자 안에 포함된 하위 요소들을 선택하여 
                스타일을 지정할 수 있습니다.</p>
        </div>
    </div>
    <p>4. 같은 선택자일 경우에는 가장 마지막 스타일이 적용됩니다.</p>
