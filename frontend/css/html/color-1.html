<body>
    <h1>css 디자인 표현</h1>
    <p id="orange">css는 기본적으로 선택자, 속성, 값을 가진다.</p>
    <p class="aquamarine">내부 스타일시트, 외부 스타일시트, 인라인 스타일, 태그에 직접 삽입하기</p>
    <p>선택자에는 스타일을 적용할 대상을 지정하고, {} 안에 적용할 스타일을 지정한다.
        스타일은 속성을 기록하고 :로 구분한 후 값을 기록한다.
        값을 기록한 뒤에 ;로 마무리 한뒤에 추가로 다른 속성과 값을 계속 넣을 수 있다.</p>
    <p style="color:darkviolet;">class 식별자는 재사용이 가능하지만,</p>
    <p>id 식별자는 재사용이 불가능하다.</p>
