<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity 속성</title>
    <style>
        div{
            width: 343px;
            height: 122px;
            padding-top: 20px;
            margin: 20px 0;
            background: url(../../html/images/imgi_166_store_exp_img03.png) no-repeat;
        }
        h1{
            color: black;
            background-color: rgb(245, 233, 220);
            font-size: 30px;
            font-weight: bold;
            text-align: center;
        }
        .opa1{
            opacity: 0.5;
        }
        .opa2{
            background: rgba(245, 233, 220,0.5);
            color: rgba(0,0,0,1)
        }
    </style>
</head>
<body>
    <div>
        <h1 class="noopa">Opacity</h1>
    </div>
    <div>
        <h1 class="opa1">Opacity</h1>
    </div>
    <div>
        <h1 class="opa2">Opacity</h1>
    </div>
</body>
</html>
