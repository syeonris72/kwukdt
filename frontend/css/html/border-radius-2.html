<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius</title>
    <style>
        li{
            list-style: none;
            width: 200px;
            height: 200px;
            background-color: black;
        }
        .bg{
            background-color: black;
            width: 400px;
            height: 300px;
        }
        .moon1{
            background-color: lemonchiffon;
            border-radius: 100px;
            position: absolute;
            top: 50px;
            text-indent: -99999px;
            overflow: hidden;
        }
        .moon2{
            border-radius: 100px;
            position: absolute;
            left: 80px;
            top: 50px;
            text-indent: -99999px;
            overflow: hidden;
        }
        p{
            width: 200px;
            height: 200px;
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .red1{
            background-color: red;
            height: 100px;
            border-radius: 100px 100px 0 0;
            text-indent: -99999px;
            overflow: hidden;
            position: absolute;
            left: 130px;
            top: 380px;
            z-index: 1;
        }
        .blue1{
            background-color: blue;
            height: 100px;
            border-radius: 0 0 100px 100px;
            text-indent: -99999px;
            overflow: hidden;
            position: absolute;
            left: 130px;
            top: 480px;
            z-index: 2;
        }
        .red2{
            background-color: red;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            text-indent: -99999px;
            overflow: hidden;
            position: absolute;
            left: 130px;
            top: 430px;
            z-index: 3;
        }
        .blue2{
            background-color: blue;
            width: 100px;
            height: 100px;
            border-radius: 100px;
            text-indent: -99999px;
            overflow: hidden;
            position: absolute;
            top: 430px;
            left: 230px;
            z-index: 4;
        }
        .taegeuk{
            border: 1px solid black;
            width: 450px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 달 -->
    <ul class="bg">
        <li class="moon1">초승달</li>
        <li class="moon2">검은색 원</li>
    </ul>
    <!-- 태극 문양 -->
    <div class="taegeuk">
        <p class="red1">원</p>
        <p class="red2">원</p>
        <p class="blue1">원</p>
        <p class="blue2">원</p>
    </div>
</body>
</html>
