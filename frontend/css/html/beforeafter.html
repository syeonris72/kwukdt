<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>가상요소</title>
    <style>
     p{
        line-height: 1.6;
    }
    p::before{
        content: "문단 시작";
        color: lightcoral;
    }
    p::after{
        content: "문단 끝";
        color: cornflowerblue;
    }
    </style>
<body>
    <p>가상의 콘텐츠를 이전이나 이후에 추가할 수 있는 선택자로 content 속성에 원하는 문자열을 지정할 수 있다.</p>
</body>
</html>
