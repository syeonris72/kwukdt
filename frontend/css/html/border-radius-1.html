<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-Radius</title>
    <style>
        h1{
            width: 500px;
            height: 100px;
            background-color: mediumseagreen;
            color: white;
            text-align: center;
            line-height: 100px;
            border: 10px double khaki;
            border-radius: 30px 0 30px 0;
        }
        li{
            list-style: none;
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
            font-weight: bold;
            margin: 20px;
            display: inline-block;
            text-align: center;
            line-height: 200px;
        }
        .c1{
            background-color: lightskyblue;
            border-radius: 50%;
        }
        .c2{
            background-color: lightcoral;
            border-radius: 50%;
        }
        .c3{
            height: 100px;
            line-height: 100px;
            background-color: lightskyblue;
            border-radius: 100px 100px 0 0;
        }
        .c4{
            height: 100px;
            line-height: 100px;
            background-color: lightcoral;
            border-radius: 0 0 100px 100px;
        }
        .c5{
            width: 100px;
            line-height: 100px;
            background-color: lightskyblue;
            border-radius: 0 100px 100px 0;
        }
        .c6{
            width: 100px;
            line-height: 100px;
            background-color: lightcoral;
            border-radius: 100px 0 0 100px;
        }
        .c7{
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: lightskyblue;
            border-radius: 0 0 0 100px;
        }
        .c8{
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: lightcoral;
            border-radius: 0 100px 0 0;
        }
        .c9{
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: lightskyblue;
            border-radius: 100px 0 0 0;
        }
        .c10{
            height: 100px;
            width: 100px;
            line-height: 100px;
            background-color: lightcoral;
            border-radius: 0 0 100px 0;
        }
    </style>
</head>
<body>
    <h1>Border-Radius</h1>
    <ul>
        <li class="c1">원 그리기</li>
        <li class="c2">원 그리기</li>
        <li class="c3">반원 그리기</li>
        <li class="c4">반원 그리기</li>
        <li class="c5">반원 그리기</li>
        <li class="c6">반원 그리기</li>
        <li class="c7">1/4 원 그리기</li>
        <li class="c8">1/4 원 그리기</li>
        <li class="c9">1/4 원 그리기</li>
        <li class="c10">1/4 원 그리기</li>
    </ul>
</body>
</html>
