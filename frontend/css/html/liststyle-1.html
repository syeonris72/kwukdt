<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <link rel="stylesheet" type="text/css" href="../liststyle-1.css">
</head>
<body>
    <ul class="in">
        <li class="none">로그인</li>
        <li class="disc">회원가입</li>
        <li class="circle">마이페이지</li>
        <li class="square">회사소개</li>
        <li class="upperA">사이트맵</li>
    </ul>
    <ul class="out">
        <li class="lowerA">ENGLISH</li>
        <li class="upperR">CHINESE</li>
        <li class="lowerR">JAPANESE</li>
    </ul>
    <ul class="marker1">
        <li class="marker2">로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>회사소개</li>
        <li>사이트맵</li>
    </ul>
    <ul class="none">
        <li>로그인</li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>회사소개</li>
        <li>사이트맵</li>
    </ul>
</body>
</html>
