<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        h1{
            background-color: gainsboro;
            color:darkslategray;
        }
        p{
            background-color: lightyellow;
        }
        .rel{
            background-color: lightcyan;
            width: 200px;
            height: 100px;
            position: relative;
            left: 400px;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1 class="rel">Relative Position</h1>
    <p>Relative Position 박스의 위치를 지정할 때 사용할 수 있는 오프셋 속성으로는 top, left, right, bottom이 있다. 박스의 본래 위치를 기준으로 배치된다.</p>
    <p>Relative Position 지정 방식으로 박스가 배치될 경우 다른 블록 요소의 배치에 영향을 주지 않고 배치된다.</p>
</body>
</html>
