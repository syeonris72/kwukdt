<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Shadow</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-size: 100px;
            font-weight: 900;
            font-style: normal;
        }
        p{
            display: inline;
        }
        div.shadow1>p.text1{
            color: rgb(255, 217, 217);
            text-shadow: 3px 3px 5px rgb(99, 79, 79);
        }
        div.shadow1>p.text2{
            color: rgb(255, 217, 217);
            text-shadow: -3px -3px 5px rgb(99, 79, 79);
        }
        div.shadow2{
            background-color: rgb(250, 250, 250);
        }
        div.shadow2>p.text1{
            width: 200px;
            height: 200px;
            color: rgb(255, 255, 255);
            background-color: rgb(217, 217, 255);
            background: linear-gradient(rgb(217, 217, 255), rgb(150, 150, 255));
            text-shadow: 0 2px 2px rgb(110, 110, 255);
        }
        div.shadow2>p.text2{
            color: rgb(217, 217, 255);
            text-shadow: 0 -2px 2px rgb(150, 150, 255);
        }
        div.shadow3{
            background-color: rgb(200, 250, 250);
        }
        div.shadow3>p.text1{
            color: rgb(255, 255, 255);
            text-shadow: 0 -3px 8px rgb(90, 150, 150);
        }
        div.shadow3>p.text2{
            color: rgb(90, 150, 150);
            text-shadow: 1px 1px 10px rgb(255, 255, 255);
        }
        div.shadow3>p.text3{
            color: rgb(90, 190, 190);
            text-shadow: 1px 1px 8px rgb(65, 85, 85);
        }
        div.shadow4{
            background-color: rgb(87, 87, 87);
        }
        div.shadow4>p.text1{
            color: rgb(87, 87, 87);
            text-shadow: 0 0 4px rgb(200, 200, 200), 0 -5px 4px rgb(255, 251, 200), 2px -10px 6px rgb(255, 253, 151), -2px -15px 11px rgb(255, 127, 127), 2px -19px 18px rgb(218, 96, 96);
        }
        div.shadow4>p.text2{
            color: rgb(87, 87, 87);
            text-shadow: 0 0 4px rgb(200, 200, 200), 0 -5px 5px rgb(207, 232, 255), 0px -10px 10px rgb(173, 229, 255), -2px -15px 15px rgb(125, 207, 255), 0px -20px 20px rgb(228, 211, 255);
        }
    </style>
</head>
<body>
    <div class="shadow1">
        <p class="text1">HTML</p>
        <p class="text2">CSS</p>
    </div>
    <div class="shadow2">
        <p class="text1">HTML</p>
        <p class="text2">CSS</p>
    </div>
    <div class="shadow3">
        <p class="text1">HTML</p>
        <p class="text2">CSS</p>
        <p class="text3">JavaScript</p>
    </div>
    <div class="shadow4">
        <p class="text1">HTML</p>
        <p class="text2">CSS</p>
    </div>
</body>
</html>
