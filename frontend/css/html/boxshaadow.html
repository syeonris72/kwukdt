<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        button.shadow1{
            padding: 5px 30px;
            border: none;
            border-radius: 5px;
            background-color: lightcyan;
            color:rgb(60, 60, 60);
            text-shadow: 0 1px 1px rgb(175, 175, 175);
            box-shadow: 0 1px 1px rgb(95, 150, 150), inset 0 5px 10px rgb(255, 255, 255);
        }
        button.shadow2{
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 5px;
            background-color: #6fb2e5;
            box-shadow: 0 1px 5px #0061aa, inset 0 10px 20px #b6f9ff;
        }
        button.shadow3{
            padding: 10px 40px;
            border: 1px solid #5490ff;
            border-radius: 5px;
            background-color: #5480f0;
            color: #fff;
            text-shadow: 1px 1px 1px #000;
            box-shadow: 0 1px 5px #000, inset 0 1px 3px #0ff, inset 0 -5px 15px #00f;
        }
    </style>
</head>
<body>
    <button class="shadow1">Text</button>
    <button class="shadow2">Text</button>
    <button class="shadow3">Text</button>
</body>
</html>
