<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHeight</title>
    <style>
        div{
            background-color: #ffe;
            padding: 10px 30px;
            height: 45vh;
        }
        .flex_font{
            font-size: 20px;
            background-color: #fbb;
        }
    </style>
</head>
<body>
    <div>
        <b>innerHeight 미사용</b>: 웹 브라우저 창을 양 옆으로 늘리거나 줄여도 폰트의 크기가 변하지 않음
    </div>
    <div class="flex_font" id="resizeFont">
        <b>innerHeight 사용</b>: 웹 브라우저 창을 양 옆으로 늘리거나 줄이면 창 크기에 따라 폰트의 크기가 변함
    </div>
    <script>
        const adjustFont = () => {
            const divBox = document.querySelector('#resizeFont')
            const height = window.innerHeight
            const screenH = window.screen.height
            console.log(`window.innerHeight: ${height}`)
            if (height <= screenH * 0.3) {
                divBox.style.background = '#bbf'
            }else if (height <= screenH * 0.5) {
                divBox.style.background = '#bfb'
            }else {
                divBox.style.background = '#fbb'
            }
        }
        window.addEventListener('resize', () => adjustFont())
    </script>
</body>
</html>
