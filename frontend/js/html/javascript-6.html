<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Price</title>
    <script>
        const salePrice = () => {
            const priceInput = document.querySelector("#oPrice")
            const resultArea = document.querySelector("#Area")
            const saleForm = document.querySelector("#saleForm")

            const originalPrice = parseInt(priceInput.value)

            const DISCOUNT_RATE = 0.7
            const discountedPrice = Math.floor(originalPrice * DISCOUNT_RATE)

            resultArea.innerHTML = `최종 세일가는 <strong>${discountedPrice}원</strong> 입니다!`
        }

        document.addEventListener("DOMContentLoaded", () =>{
            saleForm.addEventListener("submit", (event) => {
                event.preventDefault()
                salePrice()
            })
        })
    </script>
</head>
<body>
    <form id="saleForm">
        <label for="oPrice">정상가</label>
        <input type="number" id="oPrice" placeholder="금액을 입력하세요">
        <button type="submit">세일가 계산</button>
        <div id="Area">  </div>
    </form>
</body>
</html>
