<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scroll</title>
</head>
<body>
    <h2>자동 스크롤</h2>
    <hr>
    <script>
        for (let i = 1; i <= 25; i++) {
            document.write(`${i} <hr>`)
        }
        let pos = 0
        const speed = 40
        setInterval(() => {
            window.scrollBy(0, speed)
            pos += speed
            if (pos >= window.innerHeight + speed) {
                pos = 0
                window.scrollTo(0, 0)
            }
        }, 500)
    </script>
</body>
</html>
