<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex: grow, shrink, basis</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            display: flex;
            border: 1px solid red;
        }
        li{
            width: 100px;
            height: 100px;
            background-color: #d5faff;
            margin: 8px;
        }
        ul:nth-of-type(1) li:nth-child(1){
            flex: 1 1 200px;
        }
        ul:nth-of-type(1) li:nth-child(2){
            flex: 1 1 200px;
        }
        ul:nth-of-type(1) li:nth-child(3){
            flex: 1 1 200px;
        }
        ul:nth-of-type(1) li:nth-child(4){
            flex: 1 1 200px;
        }
        ul:nth-of-type(1) li:nth-child(5){
            flex: 1;
        }
        ul:nth-of-type(2) li:nth-child(1){
            flex: 1 1 200px;
        }
        ul:nth-of-type(2) li:nth-child(2){
            flex: 1 1 200px;
        }
        ul:nth-of-type(2) li:nth-child(3){
            flex: 1 1 200px;
        }
        ul:nth-of-type(2) li:nth-child(4){
            flex: 1 1 200px;
        }
        ul:nth-of-type(2) li:nth-child(5){
            flex: 1 1 200px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
