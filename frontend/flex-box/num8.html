<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            display: flex;
            height: 1000px;
            border: 1px solid red;
        }
        li{
            width: 100px;
            height: 100px;
            background-color: #d5faff;
            margin: 8px;
        }
        li:nth-child(1){align-self: auto;}
        li:nth-child(2){align-self: stretch;}
        li:nth-child(3){align-self: flex-start;}
        li:nth-child(4){align-self: flex-end;}
        li:nth-child(5){align-self: center;}
        li:nth-child(6){align-self: baseline;}
        li:nth-child(7){align-self: baseline; font-size: 50px;}
        li:nth-child(8){align-self: baseline; font-size: 30px;}
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
