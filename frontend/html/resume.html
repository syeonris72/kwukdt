<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용문의</title>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>SHINSEGAE</h1>
        </header>
        <main id="container">
            <h2>채용문의</h2>
            <form action="/" method="POST">
                <h3>1:1문의</h3>
                <fieldset>
                    <legend>1:1문의</legend>
                    <ul>
                        <li>
                            <label for="company">회사*</label>
                            <select id="company" required>
                                <option>전체</option>

                                <option>이마트</option>
                                <option>신세계디에프(면세점)</option>
                                <option>신세계사이먼</option>
                                <option>이마트에브리데이</option>
                                <option>이마트24</option>
                                <option>SSG.COM</option>
                                <option>신세계라이브쇼핑</option>
                                <option>신세계아이앤씨</option>
                                <option>신세계인터내셔날</option>
                                <option>신세계톰보이</option>
                                <option>신세계까사</option>
                                <option>스타벅스</option>
                                <option>신세계푸드</option>
                                <option>신세계엘앤비</option>
                                <option>신세계프라퍼티</option>
                                <option>신세계건설</option>
                                <option>조선호텔앤리조트</option>
                                <option>신세계센트럴</option>
                                <option>SSG랜더스</option>
                                <option>(주)마인드마크</option>
                            </select>
                        </li>
                        <li>
                            <label for="employment">채용구분*</label>
                            <select id="employment" required>
                                <option>전체</option>
                                <option>몰리스펫샵</option>
                                <option>안전관리자(신입)</option>
                                <option>애플(신입)</option>
                                <option>보건관리자(신입)</option>
                                <option>고졸신입</option>
                                <option>전문직신입</option>
                                <option>사내모집</option>
                                <option>P/T</option>
                                <option>매장운영</option>
                                <option>매장운영(P/T)</option>
                                <option>파트너사원</option>
                                <option>매장서비스</option>
                                <option>명졀AR</option>
                                <option>장애인채용(AR)</option>
                                <option>신입</option>
                                <option>대졸인턴</option>
                                <option>영양사신입</option>
                                <option>전문대신입</option>
                                <option>전문대인턴</option>
                                <option>매장관리</option>
                                <option>직영기간제(PT)</option>
                                <option>전문판매직</option>
                                <option>인턴</option>
                                <option>경력(이마트)</option>
                                <option>바리스타(채용설명회)</option>
                                <option>바리스타</option>
                                <option>바리스타(공채)</option>
                                <option>수퍼바이저</option>
                                <option>주니어파트너</option>
                                <option>바리스타(특별전형)</option>
                                <option>바리스타(특별전형II)</option>
                                <option>매장스탭</option>
                                <option>레저(신입)</option>
                                <option>산학실습</option>
                                <option>계약직(신입)</option>
                                <option>채용전제인턴</option>
                                <option>백화점기간제</option>
                                <option>점포채용(백화점)</option>
                                <option>안전관리자</option>
                                <option>전문점</option>
                                <option>고졸경력</option>
                                <option>연봉직경력</option>
                                <option>프로젝트전임직</option>
                                <option>현채직</option>
                                <option>매장서비스(경력)</option>
                                <option>대졸경력</option>
                                <option>경력직(이마트)</option>
                                <option>전문직경력(이마트)</option>
                                <option>전문직경력</option>
                                <option>파트너</option>
                                <option>책임판매직</option>
                                <option>매장판매직</option>
                                <option>경력</option>
                                <option>계약직</option>
                                <option>수퍼바이저(경력)</option>
                                <option>레저(경력)</option>
                                <option>학력무관</option>
                                <option>프리랜서</option>
                                <option>S-scout</option>
                                <option>채용박람회</option>
                                <option>경력무관</option>
                            </select>
                        </li>
                        <li>
                            <label>지원여부*</label>
                            <input type="radio" value="기지원자" name="register" required>기지원자
                            <input type="radio" value="지원예정자" name="register" required>지원예정자
                        </li>
                        <li>
                            <label for="name">이름*</label>
                            <input id="name" type="text" required>
                        </li>
                        <li>
                            <label for="phone1">연락처</label>
                            <select id="phone1">
                                <option>선택</option>
                                <option>010</option>
                                <option>011</option>
                                <option>016</option>
                                <option>017</option>

                                <option>054</option>

                                <option>064</option>
                                <option>070</option>
                                <option>0505</option>
                            </select>
                            <input type="tel" size="5">
                            <input type="tel" size="5">
                        </li>
                        <li>
                            <label for="phone2">휴대전화</label>
                            <select id="phone2">
                                <option>선택</option>
                                <option>010</option>
                                <option>011</option>
                                <option>016</option>
                                <option>017</option>
                                <option>018</option>
                                <option>019</option>
                            </select>
                            <input type="tel" size="5">
                            <input type="tel" size="5">
                        </li>
                        <li>
                            <label for="userMail">이메일</label>
                            <input id="userMail" type="email" size="7" required>
                            <label for="email">@</label>
                            <input type="email" size="10">
                            <select id="email" required>
                                <option>직접 입력</option>
                                <option>gmail.com</option>
                                <option>naver.com</option>
                                <option>kakao.com</option>
                                <option>daum.com</option>
                                <option>hanmail.com</option>
                                <option>nate.com</option>
                                <option>hotmail.com</option>
                            </select>
                        </li>
                        <li>
                            <label for="title">제목*</label>
                            <input id="title" type="text" required>
                        </li>
                        <li>
                            <label for="textarea">내용*</label>
                            <textarea id="textarea" required placeholder="내용을 입력해주세요."></textarea>
                        </li>
                        <li>
                            <h3>필수 이용 동의</h3>
                            <label for="agree">일반 개인정보의 수집 및 이용에 대한 동의</label>
                            <a href="#">보기</a>
                            <input id="agree" type="checkbox" required>
                        </li>
                    </ul>
                </fieldset>
                <button>등록</button>
            </form>
        </main>
        <footer id="footer">
        </footer>
    </div>
</body>
</html>
