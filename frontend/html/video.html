<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상</title>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>영상 삽입</h1>
        </header>
        <main id="container">
            <section class="content1">
                <h2>비행기 영상</h2>
                <video src="medias/flight.mp4" controls poster="medias/link.png" width="1000" loop muted></video>
                <audio src="medias/flight.mp4" controls loop></audio>
            </section>
            <section>
                <h2>주토피아 영상</h2>
                <iframe width="560" height="315"
                src="https://www.youtube.com/embed/LyMbgsFGQ6I?si=rtLOreEdbVX23FPr&amp;start=2"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </section>
        </main>
        <footer id="footer">
        </footer>
    </div>
</body>
</html>
