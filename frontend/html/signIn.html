<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div id="wrap">
        <header id="header">
            
            <input type="image" src="images/imgi_125_231201_popup_denger.png" alt="접근 금지">
            <h1>회원가입</h1>
        </header>
        <main id="container">
            <form action="/" method="POST">
                <h2>회원가입을 환영합니다</h2>
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ol>
                        <li>
                            <label for="userId">아이디</label>
                            <input id="userId" type="text" placeholder="4자 ~ 10자 사이, 공백없이" required>
                        </li>
                        <li>
                            <label for="userEmail">이메일</label>
                            <input id="email" type="userEmail" required>
                        </li>
                        <li>
                            <label for="www">사이트 주소</label>
                            <input id="www" type="url">
                        </li>
                        <li>
                            <label for="work">이력서</label>
                            <input id="work" type="file" multiple required>
                        </li>
                        <li>
                            <label for="phone">휴대전화</label>
                            <select id="phone" required>
                                <option>선택</option>
                                <option>010</option>
                                <option>011</option>
                            </select>
                            <input type="tel" title="휴대전화 앞자리" size="5" required>
                            <input type="tel" title="휴대전화 뒷자리" size="5" required>
                        </li>
                        <li>
                            <label for="userPwd1">비밀번호</label>
                            <input id="userPwd1" type="password" placeholder="문자와 숫자, 특수 기호 포함" required>
                        </li>
                        <li>
                            <label for="userPwd2">비밀번호 확인</label>
                            <input id="userPwd2" type="" required>
                        </li>
                        <li>
                            <input type="hidden">
                        </li>
                        <li>
                            <labbel for="addr">학교</labbel>
                            <select id="addr">
                                <option>선택하세요</option>
                                <optgroup label="서울">
                                    <option>광운대</option>
                                    <option>서울대</option>
                                    <option>연세대</option>
                                    <option>고려대</option>
                                </optgroup>
                                <optgroup label="경기">
                                    <option>경복대</option>
                                    <option>가천대</option>
                                </optgroup>
                            </select>
                        </li>
                        <li>
                            <input type="number" min="1" max="4" value="1" required>학년
                        </li>
                        <li>
                            <input type="range" min="0" max="100" step="10" value="20">
                        </li>
                        <li>
                            <label>생일</label>
                            <input type="date" max="2006-12-31">
                            <input type="month" readonly>
                            <input type="week" disabled>
                            <input type="datetime-local" disabled>
                        </li>
                        <li>
                            <label for="path">가입 경로</label>
                            <select id="path">
                                <option value="blog">블로그</option>
                                <option value="youtube">유튜브</option>
                                <option value="search">검색</option>
                            </select>
                        </li>
                        <li>
                            <label for="memo">메모</label>
                            <textarea id="memo" placeholder="남길 말이 있다면 여기에" cols="30" rows="5"></textarea>
                        </li>
                    </ol>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <span>
                        <input id="mailingYes" type="radio" name="mailing">
                        <label for="mailingYes">메일 수신</label>
                        <input id="mailingNo" type="radio"" name="mailing">
                        <label for="mailingNo">메일 수신 안 함</label>
                    </span>
                </fieldset>
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
                <input type="button" value="창 닫기">
                <button>로그인하러 가기</button>
            </form>
        </main>
        <footer id="footer">
        </footer>
    </div>
</body>
</html>
