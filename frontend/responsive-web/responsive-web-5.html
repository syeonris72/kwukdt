<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tweaks</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #box_a{
            height: auto;
            min-height: 400px;
            background-color: #f1779e;
            padding-bottom: 50px;
        }
        .list{
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        .list li{
            background: #fff;
            width: 18%;
            margin: 1%;
        }
        @media screen and (max-width: 1024px){
            .list{
                width: 95%;
            }
            .list li{
                width: 23%;
            }
        }
        @media screen and (max-width: 768px){
            .list li{
                width: 31.333%;
            }
        }
        @media screen and (max-width: 430px){
            .list li{
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div id="box_a">
        <ul class="list">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
            <li>f</li>
            <li>g</li>
            <li>h</li>
            <li>i</li>
            <li>j</li>
        </ul>
    </div>
</body>
</html>
