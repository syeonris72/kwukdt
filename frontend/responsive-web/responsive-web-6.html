<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Canvas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
        }
        #wrap_box{
            display: flex;
            width: 100%;
            height: 1000px;
            background-color: #999;
        }
        #box_a{
            flex-shrink: 0;
            width: 30%;
            height: 400px;
            background-color: #fcb354;
        }
        #box_b{
            flex-shrink: 0;
            width: 40%;
            height: 400px;
            background-color: #f1779e;
        }
        #box_c{
            flex-shrink: 0;
            width: 30%;
            height: 400px;
            background-color: #24bbaf;
        }
        @media screen and (max-width: 1024px){
            #wrap{
                width: 100%
            }
        }
        @media screen and (max-width: 768px){
            #wrap_box{
                width: 150%;
            }
            #box_a, #box_b, #box_c{
                width: 33.333%;
            }
        }
        @media screen and (max-width: 430px){
            #wrap_box{
                width: 300%;
            }
            #box_a, #box_b, #box_c{
                width: 33.333%;
            }        
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap_box">
            <div id="box_a"></div>
            <div id="box_b"></div>
            <div id="box_c"></div>
        </div>
    </div>
</body>
</html>
