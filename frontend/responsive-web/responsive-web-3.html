<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Drop</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            display: flex;
            flex-wrap: wrap;
        }
        #box_a{
            width: 30%;
            height: 400px;
            background-color: #fcb354;
        }
        #box_b{
            width: 50%;
            height: 400px;
            background-color: #f1779e;
        }
        #box_c{
            width: 20%;
            height: 400px;
            background-color: #24bbaf;
        }
        @media screen and (max-width: 1024px){
            #box_c{
                width: 100%
            }
            #box_b{
                width: 70%;
            }
        }
        @media screen and (max-width: 430px){
            #box_c{
                width: 100%
            }
            #box_b{
                width: 100%;
            }
            #box_a{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="box_a"></div>
        <div id="box_b">Text</div>
        <div id="box_c"></div>
    </div>
</body>
</html>
